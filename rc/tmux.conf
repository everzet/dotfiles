# General tuning
set-option -g prefix C-a # C-a for perfix just like screen
set-option -g default-command "reattach-to-user-namespace -l zsh" # Fix Mac clipboard
set -g default-terminal "xterm-256color-italic" # Italic
set -sg escape-time 0 # Vim fixage

# Key bindings
bind-key Y run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind-key j      select-pane -D
bind-key k      select-pane -U
bind-key h      select-pane -L
bind-key l      select-pane -R
bind-key C-a    last-pane
bind-key |      split-window -h
bind-key \      split-window -h
bind-key -      split-window -v
bind-key x      kill-pane
bind-key X      kill-window
bind-key q      confirm-before kill-session
bind-key Q      confirm-before kill-server
bind-key ,      previous-window # <
bind-key .      next-window     # >
bind-key <      swap-window -t :-
bind-key >      swap-window -t :+
bind-key n      command-prompt 'rename-window %%'
bind-key N      command-prompt 'rename-session %%'
bind-key Escape copy-mode -u
bind-key R      refresh-client
bind-key C-h    resize-pane -L 5
bind-key C-l    resize-pane -R 5
bind-key C-j    resize-pane -D 5
bind-key C-k    resize-pane -U 5

## set status bar
set-option -g status-position top
set-option -g status-right ""
set -g status-fg white
set -g status-bg colour235
