session:
    name: <%= File.basename(Dir.getwd) %>
    windows:
        - 
            name: editor
            root: <%= Dir.getwd %>
            splits:
                - { cmd: vim }
        - 
            name: shell
            root: <%= Dir.getwd %>
            filters:
                before: clear
            splits:
                -
                    cmd: g
                -
                    cmd:
                        - watch git l
                    width: 40
                -
                    cmd:
                        - 'if [ ! -f Guardfile ]; then guard init ctags-composer ; fi'
                        - guard
                    height: 10
        -
            name: console
            root: <%= Dir.getwd %>
            splits:
                -
                    cmd:
                        - tmux select-window -t editor
                        - clear
                        - app/console -s
