session:
    name: ${name}
    windows:
        - 
            name: editor
            root: ${path}
            splits:
                - { cmd: vim }
        - 
            name: shell
            root: ${path}
            filters:
                before: clear
            splits:
                -
                    cmd:
                        - tmux select-window -t editor
                        - clear
                        - g
                    focus: true
                -
                    cmd:
                        - watch git l
                    width: 40
